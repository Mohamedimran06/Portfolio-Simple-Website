
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="demo.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="section1">
                <h1 class="section1-name">Mohamed Imran</h1>
                <p class="section1-role">Web devoloper</p>
                <a class="section1-contact" href="index.html">Home</a>
            </div>
            <div class="contact-form"><form>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" name id
                                    placeholder="Enter Your Name"
                                    class="contact-form__input" td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td> <input type="email" name id
                                        placeholder="Enter Your Email"
                                        class="contact-form__input"></td>
                            </tr>
                            <tr>
                                <td>Message:</td>
                                <td><textarea name id
                                        placeholder="Tyoe Your Message Here"
                                        class="contact-form__textarea"></textarea></td>
                            </tr>
                            <tr><td></td>
                                <td><input type="submit" name="" id=""  class="contact-form__submit"></td>
                            </tr>

                        </table>
                    </form></div>

                <div class="section5"><p class="section5-title">Social Media: <a
                            id="insta" href>Instagram</a>,<a id="linkedin"
                            href>LinkedIn</a></p>
                    <p class="section5-desc">&#169;My Website</p></div>
            </div>
        </body>
    </html>
